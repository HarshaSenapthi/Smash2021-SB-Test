<template>
    <lightning-card
    title="BookSearch"
    icon-name="custom:custom57"
>
    <div class="slds-var-m-around_medium">
        <lightning-input
            type="search"
            onchange={handleSearchTermChange}
            class="slds-show slds-is-relative slds-var-m-bottom_small"
            label="Search"
            value={bookValue}
        ></lightning-input>
    </div>
    <div>
        <lightning-button label="Search" title="Search" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
    <br>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={finalBookLst}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
    </div>
</lightning-card>
</template>
